<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <h1 class="my-4">Cancelar Reserva</h1>

    {% if reservas %}
    <form action="{{ url_for('cancelar') }}" method="POST">
        <div class="mb-3">
            <label for="reserva" class="form-label">Selecciona la Reserva a Cancelar</label>
            <select id="reserva" name="reserva" class="form-select" required>
                {% for reserva in reservas %}
                <option value="{{ reserva }}">ID: {{ reserva[0] }} \ {{ reserva[1] }} de {{ reserva[2] }} a {{ reserva[3] }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-danger">Cancelar</button>
        <a href="/" class="btn btn-secondary">Volver</a>
    </form>
    {% else %}
    <div class="alert alert-info">No hay reservas en este momento.</div>
    {% endif %}

</body>

</html>
